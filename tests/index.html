<html>
  <head>
    <!-- Charset -->
    <meta charset="utf-8" />
    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link async rel="stylesheet" href="h2-component-button.css">
  </head>
  <body>
    <div style="padding: 5rem 0 5rem 0; margin: 0 auto; max-width: 60rem; width: 90%">
        <h1>Buttons</h1>
        <h2>Default States</h2>
        <button type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button
            data-h2-button_VERSION="c1, square, medium, solid" 
            type="button"
            disabled>
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Styles</h2>
        <button 
            data-h2-button_VERSION="c1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <a 
            href="https://google.com"
            title="Test button."
            data-h2-button_VERSION="c1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </a>
        <button 
            data-h2-button_VERSION="c1, square, medium, outline" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c1, square, medium, clear" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Colors</h2>
        <button 
            data-h2-button_VERSION="c1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c2, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c3, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c4, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c5, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <br>
        <br>
        <button 
            data-h2-button_VERSION="black, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="white, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <br>
        <br>
        <button 
            data-h2-button_VERSION="stop, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="slow, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="go, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Radii</h2>
        <button 
            data-h2-button_VERSION="c1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c1, round, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c1, pill, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Sizes</h2>
        <button 
            data-h2-button_VERSION="c1, square, small, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="c1, square, large, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
    </div>
    <script src="h2-component-button.js"></script>
  </body>
</html>
