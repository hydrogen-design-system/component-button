<!DOCTYPE html>
<html>
  <head>
    <!-- Charset -->
    <meta charset="utf-8" />
    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link async rel="stylesheet" href="button.css">
  </head>
  <body>
    <div style="padding: 5rem 0 5rem 0; margin: 0 auto; max-width: 60rem; width: 90%">
        <h1>Buttons</h1>
        <h2>Default States</h2>
        <button type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button
            data-h2-button_VERSION="theme-1, square, medium, solid" 
            type="button"
            disabled>
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Styles</h2>
        <button 
            data-h2-button_VERSION="theme-1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <a 
            href="https://google.com"
            title="Test button."
            data-h2-button_VERSION="theme-1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </a>
        <button 
            data-h2-button_VERSION="theme-1, square, medium, outline" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="theme-1, square, medium, clear" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Colors</h2>
        <button 
            data-h2-button_VERSION="theme-1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="theme-2, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="theme-3, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="theme-4, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="theme-5, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <br>
        <br>
        <button 
            data-h2-button_VERSION="45-3-4, round, small, solid" 
            style="box-shadow: 0 2px 5px rgba(0, 0, 0, .3)"
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="90-5-2, square, large, solid" 
            style="box-shadow: 0 2px 5px rgba(0, 0, 0, .3)"
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="45-2-1, square, medium, outline" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="45-2-1, square, medium, clear" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <br>
        <br>
        <button 
            data-h2-button_VERSION="black, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="white, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <br>
        <br>
        <button 
            data-h2-button_VERSION="stop, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="slow, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="go, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Radii</h2>
        <button 
            data-h2-button_VERSION="gray-1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="gray-5, round, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="gray-9, pill, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <h2>Button Sizes</h2>
        <button 
            data-h2-button_VERSION="theme-1-light, square, small, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="theme-1, square, medium, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
        <button 
            data-h2-button_VERSION="theme-1-dark, square, large, solid" 
            type="button">
            <span data-h2-button-label>Button Label</span>
        </button>
    </div>
    <script src="button.js"></script>
  </body>
</html>
