<html>
    <head>
        <link async rel="stylesheet" href="h2-component-button.css">
    </head>
    <body>
        <div style="padding: 5rem 0 5rem 0; margin: 0 auto; max-width: 60rem; width: 90%">
            <h1>Buttons</h1>
            <h2>Default States</h2>
            <button type="button">
                <span>Button Label</span>
            </button>
            <button
                data-h2-button-$H2VER="c1, square, medium, solid" 
                type="button"
                disabled>
                <span>Button Label</span>
            </button>
            <h2>Button Styles</h2>
            <button 
                data-h2-button-$H2VER="c1, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <a 
                href="https://google.com"
                title="Test button."
                data-h2-button-$H2VER="c1, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </a>
            <button 
                data-h2-button-$H2VER="c1, square, medium, outline" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c1, square, medium, clear" 
                type="button">
                <span>Button Label</span>
            </button>
            <h2>Button Colors</h2>
            <button 
                data-h2-button-$H2VER="c1, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c2, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c3, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c4, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c5, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <br>
            <button 
                data-h2-button-$H2VER="black, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="white, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <br>
            <button 
                data-h2-button-$H2VER="stop, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="slow, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="go, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <h2>Button Radii</h2>
            <button 
                data-h2-button-$H2VER="c1, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c1, round, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c1, pill, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <h2>Button Sizes</h2>
            <button 
                data-h2-button-$H2VER="c1, square, small, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c1, square, medium, solid" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button-$H2VER="c1, square, large, solid" 
                type="button">
                <span>Button Label</span>
            </button>
        </div>
        <script src="cash.min.js"></script>
        <script src="h2-component-button.js"></script>
    </body>
</html>
