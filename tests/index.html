<html>
    <head>
        <link async rel="stylesheet" href="/../cache/styles/h2-component-button.css">
    </head>
    <body data-h2-enabled>
        <div style="padding: 5rem 0 5rem 0; margin: 0 auto; max-width: 60rem; width: 90%">
            <h1>Buttons</h1>
            <h2>Default States</h2>
            <button type="button">
                <span>Button Label</span>
            </button>
            <button
                data-h2-button="solid, normal, square, c1" 
                type="button"
                disabled>
                <span>Button Label</span>
            </button>
            <h2>Button Styles</h2>
            <button 
                data-h2-button="solid, normal, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="outline, normal, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="clear, normal, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <h2>Button Colors</h2>
            <button 
                data-h2-button="solid, normal, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, c2" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, c3" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, c4" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, c5" 
                type="button">
                <span>Button Label</span>
            </button>
            <br>
            <button 
                data-h2-button="solid, normal, square, black" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, white" 
                type="button">
                <span>Button Label</span>
            </button>
            <br>
            <button 
                data-h2-button="solid, normal, square, stop" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, slow" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, go" 
                type="button">
                <span>Button Label</span>
            </button>
            <h2>Button Radii</h2>
            <button 
                data-h2-button="solid, normal, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, round, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, pill, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <h2>Button Sizes</h2>
            <button 
                data-h2-button="solid, small, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, normal, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
            <button 
                data-h2-button="solid, large, square, c1" 
                type="button">
                <span>Button Label</span>
            </button>
        </div>
        <script src="/../cache/scripts/h2-component-button.js"></script>

</html>
